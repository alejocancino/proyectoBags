<body class="grilla-index">

        <div class="header__logo">
            <img class="logoBags bounce-in-top" src="/assets/img/Bags1-W.png" alt="Logo de bags">
        </div>

        <nav class="navbar navbar-expand-md navbar-light header__nav">

              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="nav__ul navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item ul__li">
                    <a class="nav-link li__a text-white" aria-current="page" href="../index.html">Home</a>

                  <li class="nav-item ul__li">
                    <a class="nav-link li__a text-white" href="games.html">Games</a>

                    <a class="nav-link li__a text-white" href="contacto.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <ul class="nav__icons--redes">
            <li class="header__nav--icon">
            <img class="icon__svg bounce-in-top2" src="/assets/svg/icons8-steam.svg" alt="icono svg steam">
            </li>
            <li class="header__nav--icon">
            <a target="_blank" href="https://www.youtube.com/channel/UCDQQcC1aH9Tt4-R9Qba7zYw/featured">
                <img class="icon__svg bounce-in-top3" src="/assets/svg/icons8-youtube.svg" alt="icono svg youtube">
                </a>
            </li>
            <li class="header__nav--icon">
                <img class="icon__svg bounce-in-top2" src="/assets/svg/icons8-twitter.svg" alt="icono svg twitter">
            </li>

                <a target="_blank" href="https://www.twitch.tv/barelyags">

                </a>
            </li>
        </ul>
    </header>

    
    <main class="main--contacto">
        <section class="imgPortada--contacto">
        </section>
    
        <section class="section__contacto fondo-gris">
            <h1 class="contacto__h1 centrado">Contacto</h1>
                <div class="divForm">

                    <article class="DivArticleForm">
                        <form class="articleForm" action="#">
                            
                            <div class="articleElement">
                                <label class="articleLabel" for="nombre">Name:</label>
                                    <input class="elementSize" type="text" placeholder="Your name" name="nombre">
                            </div>

                            <div class="articleElement">
                                <label class="articleLabel" for="email">Email:</label>
                                    <input class="elementSize" type="email" placeholder="yourEmail@gmail.com" name="email">
                            </div>
                            
                            <div class="articleElement"> 
                                <label class="articleLabel" for="country">Country:</label>
                                    <input class="elementSize" type="text" name="Country" list="CountryList" placeholder="Select Country">
                                        <datalist id="CountryList">
                                        <option value="Country A">  
                                        <option value="Country B">
                                    </datalist>
                            </div>

                            <div class="articleElement"> 
                                <label class="articleLabel" class="subscription" for="Subscribe">Subscribe:</label>
                                    <input class="elementSize--S" type="text" name="Subscribe" list="Subscription" placeholder=" ----- ">
                                        <datalist id="Subscription">
                                        <option value="Yes" id="1">  
                                        <option value="No" id="0">
                                    </datalist>
                            </div>

                            <div class="articleElement">
                                <label class="articleLabel" for="Mensaje">Message:</label>
                                <textarea class="articleTextArea" placeholder="Message"></textarea>
                            </div>
                        
                            <div class="articleElementBTN">
                                <input class="contenido__btn--violeta reseteoBtn btnForm" type="submit" value="Submit">
                            </div>
                        </form>
                    </article>

                    <img class="imgLora" src="/assets/img/loraChar.png" alt="Imagen de personaje principal de LORA">
                </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__ul">
            <li class="ul__li">
                <a class="li__a" href="./sections/contacto.html">Contact</a>
            </li>
            <li class="ul__li">Copyright</li>
            <li class="ul__li">Redes</li>
        </ul>
    </footer>
